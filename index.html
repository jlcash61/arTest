<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Add a simple box in AR -->
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

        <!-- Add a plane for the ground -->
        <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Add a light source -->
        <a-light type="directional" position="0 2 1" intensity="0.5"></a-light>
    </a-scene>
</body>
</html>
